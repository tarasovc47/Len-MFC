<!DOCTYPE html>
<html lang="ru">
   <head>
      <link href="css/index_head.css" rel="stylesheet">
      <link href="css/index_left-menu.css" rel="stylesheet">
      <link href="css/index_frame.css" rel="stylesheet">
      <meta charset="utf-8">
      <title>MFC-Wiki</title>
      <script>
      function test1() {
          if (document.getElementById("radio_valid_sites").checked) {
              document.getElementById("iframe_valid_sites").style.display = "block";
              document.getElementById("iframe_fuck_esia").style.display = "none";
              document.getElementById("iframe_employees").style.display = "none";
          }
          else if (document.getElementById("radio_fuck_esia").checked) {
              document.getElementById("iframe_valid_sites").style.display = "none";
              document.getElementById("iframe_fuck_esia").style.display = "block";
              document.getElementById("iframe_employees").style.display = "none";
          }
          else if (document.getElementById("radio_employees").checked) {
              document.getElementById("iframe_valid_sites").style.display = "none"
              document.getElementById("iframe_fuck_esia").style.display = "none";
              document.getElementById("iframe_employees").style.display = "block";
          }
        }
        </script>
   </head>
   <body>
       <header>
           <h2>Добро пожаловать на сайт ленинского филиала МФЦ!</h2>
       </header>
       <aside class="left_menu">

                   <input type="radio" id="radio_valid_sites" name="left_menu_button" value="valid_sites" onclick="test1()">Разрешенные сайты
               </label><br>
               <label>
                   <input type="radio" id="radio_fuck_esia" name="left_menu_button" value="fuck_esia" onclick="test1()">Всё о ЕСИА

               <label>
                   <input type="radio" id="radio_employees" name="left_menu_button" value="employees" onclick="test1()">Сотрудники филиала
               </label><br>
            </form>
       </aside>
       <iframe id="iframe_valid_sites" src="valid_sites.html"></iframe>
       <iframe id="iframe_fuck_esia" src="fuck_esia.html"></iframe>
       <iframe id="iframe_employees" src="employees.html"></iframe>

</html>
